        }

        /* ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡πà‡∏≤‡∏á‡πÜ */
        .status-box {

        .success { background: #d3f9d8; color: #2b8a3e; border: 1px solid #b2f2bb; }

        /* Debug section (‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ) */
        .toggle-debug {

<body>
    <div class="container">
        <h1>üö® ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏à‡∏∏‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö</h1>
        
        <div class="card">
            <span class="label">üìç ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö</span>
            <span id="pointInfo" class="value">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</span>
        </div>

        <div class="card">
            <span class="label">üë§ ‡∏ú‡∏π‡πâ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô</span>
            <span id="userInfo" class="value">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏±‡∏ß‡∏ï‡∏ô...</span>
        </div>

            ‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...
        </button>
        
        <div id="status"></div>
        
        <button class="toggle-debug" onclick="toggleDebug()">üêû ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Debug</button>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô Logic Javascript (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° ‡πÅ‡∏ï‡πà‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢) ---
        let userId = '';
        let displayName = '';
        let pointId = '';
        let isAppReady = false;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡πÅ‡∏™‡∏î‡∏á Debug
        function logDebug(msg, data = null) {
            console.log(msg, data);
            const debugDiv = document.getElementById('debugInfo');
            const time = new Date().toLocaleTimeString();
            let html = `<div>[${time}] ${msg}</div>`;
            if(data) html += `<div>${JSON.stringify(data)}</div>`;
            debugDiv.innerHTML += html + '<hr style="border-color:#555; margin:5px 0;">';
        }

        function toggleDebug() {
            const el = document.getElementById('debugInfo');
            el.style.display = el.style.display === 'none' || el.style.display === '' ? 'block' : 'none';
        }

        async function initializeLiff() {
            try {
                // ‡πÉ‡∏™‡πà LIFF ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
                await liff.init({ liffId: '2008503069-jNvaAdbw' }); 

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Profile
                const profile = await liff.getProfile();
                userId = profile.userId;
                displayName = profile.displayName;
                
                // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤ point ‡∏à‡∏≤‡∏Å URL
                const urlParams = new URLSearchParams(window.location.search);
                pointId = urlParams.get('point') || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏∏‡∏î';

                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
                document.getElementById('pointInfo').textContent = pointId;
                document.getElementById('userInfo').textContent = displayName;

                // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡∏õ‡∏∏‡πà‡∏°
                isAppReady = true;
                const btn = document.getElementById('reportBtn');
                btn.disabled = false;
                btn.textContent = 'üìã ‡∏™‡πà‡∏á‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏à‡∏∏‡∏î‡∏ô‡∏µ‡πâ';
                
                logDebug('Ready', { userId, pointId });

            } catch (err) {
                document.getElementById('status').innerHTML = 
                    `<div class="status-box error">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err.message}</div>`;
                logDebug('Init Error', err);
            }
        }

        async function submitReport() {
            if (!isAppReady) return;

            const btn = document.getElementById('reportBtn');
            const statusDiv = document.getElementById('status');
            
            // ‡∏•‡πá‡∏≠‡∏Ñ‡∏õ‡∏∏‡πà‡∏°‡∏Ç‡∏ì‡∏∞‡∏™‡πà‡∏á
            btn.disabled = true;
            btn.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
            statusDiv.innerHTML = '';

            try {
                const response = await fetch('/api/report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, displayName, pointId })
                });

                const result = await response.json();

                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="status-box success">
                            <strong>‚úÖ ‡∏™‡πà‡∏á‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</strong><br>
                            ‡∏£‡∏´‡∏±‡∏™‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô: #${result.reportId}<br>
                            ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÅ‡∏à‡πâ‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡∏ó‡∏£‡∏≤‡∏ö‡∏Ñ‡∏£‡∏±‡∏ö
                        </div>`;
                    btn.textContent = '‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢';
                    
                    // ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ LIFF ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (Optional)
                    // setTimeout(() => liff.closeWindow(), 3000);
                    
                } else {
                    throw new Error(result.error || 'Unknown error');
                }

            } catch (err) {
                statusDiv.innerHTML = `
                    <div class="status-box error">
                        <strong>‚ùå ‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</strong><br>
                        ${err.message}<br>
                        ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
                    </div>`;
                btn.disabled = false;
                btn.textContent = 'üìã ‡∏•‡∏≠‡∏á‡∏™‡πà‡∏á‡πÉ‡∏´‡∏°‡πà';
            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        initializeLiff();
    </script>
